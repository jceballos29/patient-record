services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres
    container_name: patient_record_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql
      # Opcional: scripts de inicialización
      # - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicación Next.js en modo desarrollo
  nextjs:
    container_name: patient_record
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB}
      WATCHPACK_POLLING: "true"  # Para hot reload en algunos sistemas
    volumes:
      # Montar código fuente para hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
      # Opcional: cache de pnpm
      - pnpm-store:/root/.local/share/pnpm/store
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true  # Para poder interactuar con el contenedor
    tty: true

  # Opcional: Adminer para gestionar PostgreSQL visualmente
  adminer:
    image: adminer:latest
    container_name: patient_record_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local
  pnpm-store:
    driver: local